<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="foto/logo-pesona-indonesia-hd-16.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prambanan</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #363636;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background-image: url('foto/candi-prambanan_title.jpeg');
            background-size: cover;
            background-position: center;
            height: 400px;
            width: 600px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding-bottom: 60px; /* Jarak di bawah kontainer */
            transition: transform 0.5s ease;
        }

        img {
            height: 220px;
            position: absolute;
            bottom: 20px; /* Jarak dari bagian bawah kontainer */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            transition: transform 0.5s ease, bottom 0.5s ease;
        }

        .container:hover img {
            bottom: 40px; /* Jarak baru saat hover */
            transform: translateX(-50%) scale(1.1);
        }

        .content {
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            color: mintcream;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
            z-index: 1;
        }

        .container:hover .content {
            opacity: 1;
            transform: translateY(0);
        }

        .content h1 {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: mintcream;
            color: black;
            text-decoration: none;
            border-radius: 7px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .content a:hover {
            background-color: #ccc;
            transform: translateY(-2px);
        }

        .navigation {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            bottom: 0; /* Menempel ke bagian bawah kontainer */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 0;
            background-color: rgba(54, 54, 54, 0.8); /* Translucent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease;
        }

        .navigation a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 10px;
            position: relative;
        }

        .navigation a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .navigation:hover {
            background-color: rgba(54, 54, 54, 0.9); /* Darker on hover */
        }

        @media (max-width: 991px) {
            .container {
                width: 100%;
                max-width: 600px;
            }

            img {
                height: 180px;
            }

            .container:hover img {
                bottom: 30px;
                transform: translateX(-50%) scale(1.1);
            }

            .content {
                width: 80%;
                left: 10%;
            }
        }

        @media (max-width: 420px) {
            .container {
                height: 300px;
            }

            img {
                height: 150px;
            }

            .container:hover img {
                bottom: 20px;
            }

            .content {
                top: 30%;
                width: 90%;
                left: 5%;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content p {
                font-size: 1rem;
            }

            .navigation {
                width: 100%;
                padding: 5px 0;
                bottom: 0; /* Jarak dari bagian bawah viewport pada layar kecil */
            }

            .navigation a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="foto/prambanan-removebg-preview.png" alt="Candi Prambanan">
        <div class="content">
            <h1>Candi Prambanan</h1>
            <p>Candi Prambanan adalah candi Hindu terbesar di Indonesia, terkenal dengan arsitektur megah dan ukiran batu yang indah. Candi ini terletak di tengah-tengah pemandangan hijau yang menakjubkan.</p>
            <a href="#">Read More</a>
        </div>
        <div class="navigation">
            <a href="borobudur.html" class="prev">Previous</a>
            <a href="ya.html">Home</a>
        </div>
    </div>
</body>
</html>
